spring.application.name=springboot_demo
#\u9A71\u52A8\u7C7B\u540D\u79F0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#\u6570\u636E\u5E93\u8FDE\u63A5\u7684url
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_demo
#\u8FDE\u63A5\u6570\u636E\u5E93\u7684\u7528\u6237\u540D
spring.datasource.username=root
#\u8FDE\u63A5\u6570\u636E\u5E93\u7684\u5BC6\u7801
spring.datasource.password=262412
#\u914D\u7F6Emybatis\u7684\u65E5\u5FD7, \u6307\u5B9A\u8F93\u51FA\u5230\u63A7\u5236\u53F0
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#\u5F00\u542Fmybatis\u7684\u9A7C\u5CF0\u547D\u540D\u81EA\u52A8\u6620\u5C04\u5F00\u5173 a_column ------> aCloumn
mybatis.configuration.map-underscore-to-camel-case=true
# \u914D\u7F6ESwagger 2\u7684API\u6587\u6863\u8DEF\u5F84\uFF0C\u7528\u4E8E\u8BBF\u95EEAPI\u63A5\u53E3\u6587\u6863
springfox.documentation.swagger.v2.path=/api-docs
# \u8BBE\u7F6ESpring MVC\u7684\u8DEF\u5F84\u5339\u914D\u7B56\u7565\uFF0C\u4F7F\u7528ANT\u98CE\u683C\u7684\u8DEF\u5F84\u5339\u914D
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# \u6307\u5B9A\u66B4\u9732\u6240\u6709\u7684\u7BA1\u7406\u7AEF\u70B9\uFF08endpoints\uFF09\uFF0C\u4EE5\u4FBF\u5728Web\u73AF\u5883\u4E2D\u8BBF\u95EE
management.endpoints.web.exposure.include=*
# \u542F\u7528springdoc\u7684API\u6587\u6863\u751F\u6210\u529F\u80FD\uFF0C\u4FBF\u4E8ESwagger\u7B49\u5DE5\u5177\u751F\u6210API\u6587\u6863
springdoc.api-docs.enabled=true






